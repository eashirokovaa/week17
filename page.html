<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <form class="input">
        <input
          id="surname"
          name="text"
          type="text"
          placeholder="Surname input"
        />
        <input id="name" name="text" type="text" placeholder="Name input" />
        <input
          id="patronym"
          name="text"
          type="text"
          placeholder="Patronym input"
        />
      </form>
      <button type="button" class="btn btn-info getRes" onclick="getResult()">
        Получить результат!
      </button>
      <div id="result"></div>
    </div>
    <div class="task2">
        <div id="task2"></div>
        <input type="text" id="author" placeholder="Имя"/>
        <br><input type="text" id="comment" placeholder="Комментарий"/> 
        <br><button onclick="addComment()">Добавить комментарий</button>
    </div>
    <div class="task4">
      <button type="button" class="btn btn-info" id="generate" onclick="getCalculation()">
        Генератор
      </button>
      <p id="array"></p>
      <p id="min"></p>
      <p id="max"></p>
      <p id="average"></p>
      <p id="sum"></p>
      <p id="mult"></p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
